<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>profile card component</title>
  </head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap");
  </style>
  <body>
    <div class="card">
      <div class="div_cover">
        <img
          src="images/bg-pattern-card.svg"
          alt="cover image"
          class="cover_image"
        />
      </div>
      <div class="div_profile_image">
        <img
          src="images/image-victor.jpg"
          alt="profile image"
          class="profile_image"
        />
      </div>
      <div class="name_and_age">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <p class="place">London</p>

      <div class="about_profile">
        <div class="div_about_profile">
          <h1 class="number">80K</h1>
          <p class="about">Followers</p>
        </div>

        <div class="div_about_profile">
          <h1 class="number">803K</h1>
          <p class="about">Likes</p>
        </div>

        <div class="div_about_profile">
          <h1 class="number">1.4K</h1>
          <p class="about">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
